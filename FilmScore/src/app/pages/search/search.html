
<div class="flex items-center justify-center min-h-screen bg-[url(https://images.unsplash.com/photo-1595769816263-9b910be24d5f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW92aWUlMjB0aGVhdGVyfGVufDB8fDB8fHww)] bg-cover bg-center">
<div class="max-w-xl mx-auto p-6 bg-gray-900 main-section rounded-xl min-w-100">
    <input [(ngModel)]="movieTitle" placeholder="Enter movie title" class="w-full p-2 border rounded mb-4 bg-white text-black placeholder-gray-500" />
    <button (click)="search()" class="bg-red-600 text-white px-4 py-2 rounded">Search</button>
    @if (error; as err) {
      <div class="text-red-500 mt-4">{{ err }}</div>
    }
  
    @if (movie; as m) {
      <div class="mt-6 text-white p-4 rounded shadow">
        <h2 class="text-2xl text-center font-bold">{{ m.Title }} ({{ m.Year }})</h2>
        <div class="flex justify-center">
            <img [src]="m.Poster" alt="Poster" class="w-48 my-4" />
        </div> 
        <div class="text-center">
            <p><strong>Genre:</strong> {{ m.Genre }}</p>
            <p><strong>Director:</strong> {{ m.Director }}</p>
            <p><strong>Plot:</strong> {{ m.Plot }}</p>
            <p><strong>IMDb Rating:</strong> {{ m.imdbRating }}</p>
            <a [routerLink]="['/movie', m.imdbID]" class="mt-4 inline-block bg-red-600 text-white px-4 py-2 rounded">Rate this movie</a>
        </div>
    </div>
    }
  
  </div>
  </div>
